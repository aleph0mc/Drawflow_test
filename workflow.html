<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow</title>
  </head>

  <script src="./js/drawflow.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" type="text/css" href="./css/drawflow.css" />
  <link rel="stylesheet" type="text/css" href="./css/beautiful.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <body>
    <div class="wrapper">
      <div class="col">
        <div
          class="drag-drawflow"
          draggable="true"
          ondragstart="drag(event)"
          data-node="activity1"
        >
          <i class="fab fa fa-flag"></i><span>Activity 1</span>
        </div>
        <div
          class="drag-drawflow"
          draggable="true"
          ondragstart="drag(event)"
          data-node="activity2"
        >
          <i class="fab fa fa-flag"></i><span>Activity 2</span>
        </div>
        <div
          class="drag-drawflow"
          draggable="true"
          ondragstart="drag(event)"
          data-node="activity3"
        >
          <i class="fab fa fa-flag"></i><span>Activity 3</span>
        </div>
        <div
          class="drag-drawflow"
          draggable="true"
          ondragstart="drag(event)"
          data-node="email"
        >
          <i class="fas fa-at"></i><span> Email send</span>
        </div>
      </div>
      <div class="col-right">
        <div class="menu">
          <ul>
            <li
              onclick="editor.changeModule('Home'); changeModule(event);"
              class="selected"
            >
              Home
            </li>
            <li onclick="editor.changeModule('Other'); changeModule(event);">
              Other Module
            </li>
          </ul>
        </div>

        <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div
            class="btn-export"
            onclick="Swal.fire({ title: 'Export', html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'})"
          >
            Export
          </div>
          <div class="btn-clear" onclick="editor.clearModuleSelected()">
            Clear
          </div>
          <div class="btn-lock">
            <i
              id="lock"
              class="fas fa-lock"
              onclick="editor.editor_mode='fixed'; changeMode('lock');"
            ></i>
            <i
              id="unlock"
              class="fas fa-lock-open"
              onclick="editor.editor_mode='edit'; changeMode('unlock');"
              style="display: none"
            ></i>
          </div>
          <div class="bar-zoom">
            <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
            <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
            <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/site.js"></script>
  </body>
</html>
